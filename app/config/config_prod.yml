monolog:
    handlers:
        main:
            type:               fingers_crossed
            action_level:       error
            handler:            grouped
        grouped:
            type:               group
            members:            [streamed, swift]
        streamed:
            type:               stream
            path:               "%kernel.logs_dir%/%kernel.environment%.log"
            level:              debug
        swift:
            type:               swift_mailer
            from_email:         no-reply@symfony2-checklist.com
            to_email:           alexandre.bacco@gmail.com
            subject:            "[Tutoriel] An error occured"
            level:              debug
